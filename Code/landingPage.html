<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Movie Recommender System</title>
    <style>

        .dashboard{
        margin:50px;
        }


        input, select {
    width: 100%;
  padding: 15px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid;

}

input[type=submit]{

  background-color: #2c3376;;
color:white;
  padding: 10px 20px;
  margin: 8px 0;

  cursor: pointer;
}



</style>
</head>
<body>
<div class="container">
<div class="row dashboard">
<div class="col-md-4">
</div>
<div class="col-md-4">
<form action = "/recommend" method = "post">

    <p><b>Enter details</b></p>
 <p>Enter User Id:<input type = "number" name = "userid" required/></p>
 <p>Enter genre:<select name="genre" id="genre">
  <option value="N/A"></option>
  <option value="Action">Action</option>
  <option value="Adventure">Adventure</option>
  <option value="Animation">Animation</option>
  <option value="Children">Children</option>
   <option value="Comedy">Comedy</option>
   <option value="Crime">Crime</option>
   <option value="Drama">Drama</option>
   <option value="Documentary">Documentary</option>
   <option value="Fantasy">Fantasy</option>
   <option value="Horror">Horror</option>
   <option value="IMAX">IMAX</option>
   <option value="Film-Noir">Film-Noir</option>
   <option value="Mystery">Mystery</option>
   <option value="Sci-Fi">Sci-Fi</option>
   <option value="Thriller">Thriller</option>
   <option value="Western">Western</option>
   <option value="War">War</option>
   <option value="Romance">Romance</option>
   <option value="Musical">Musical</option>
</select></p>
<p>Enter approach:<select name="approach" id="approach">
  <option value="item-based">Item-based</option>
  <option value="user-based">User-based</option>
  <option value="ensemble">Ensemble</option>
</select></p>
 <p><input type = "submit" value = "Go" /></p>
 </form>
</div>
<div class="col-md-4">
</div>
</div>
</div>

</body>
</html>
