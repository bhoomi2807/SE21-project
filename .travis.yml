language: python
python:
  - "3.7.0"
cache: pip
install:
  - pip install -r requirements.txt
  - pip install pytest pytest-cov
  - pip install coveralls
  - pip install coverage
script:
  - coverage run -m py.test Code/item_testcases.py
  - coverage run -m py.test Code/user_testcases.py
  - coverage run -m py.test Code/ensemble_testcases.py
after_success:
  - bash <(curl -s https://codecov.io/bash)
