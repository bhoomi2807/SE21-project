language: python
python:
  - "3.7.0"
cache: pip
install:
  - pip install -r requirements.txt
  - pip install pytest pytest-cov
  - pip install coveralls
  - pip install coverage
  - pip install codecov
script:
  - coverage run -m Code/item_testcases.py && coverage run -m Code/user_testcases.py && coverage run -m Code/ensemble_testcases.py && coverage report -m
after_success:
  - bash <(curl -s https://codecov.io/bash)
